    <script>
        
        const volumeIcon = document.querySelector(".audio-container img");  
        const audio = document.querySelector(".audio-player");

        if (volumeIcon && audio) {
            volumeIcon.addEventListener("click", () => {
                if (audio.paused) {
                    audio.play(); // Play audio
                    volumeIcon.src = "./images/icons/volume-up-fill.svg"; 
                } else {
                    audio.pause(); // Pause audio
                    volumeIcon.src = "./images/icons/volume-mute-fill.svg"; 
                }
            });
        }
    </script>
